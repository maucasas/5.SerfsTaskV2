<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            Registros
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-label text-uppercase text-center>{{month}}</ion-label>
       
    </ion-item>
    <ion-list>
        <h3 padding>Publicadores Grupo: {{numGrupo}}</h3>
        <div>
        <div ion-item *ngFor="let item of getNumGroup(3)" (click)="(item)">
            <div>
                <ion-icon name="contact" item-start></ion-icon>
                 {{ item.Nombre}}
            </div>
            <div>
                <button class="padding-vertical">
                    <ion-icon name="arrow-dropdown" (click)="presentModal(item, month)"></ion-icon>
                </button>
            </div>
        </div>
       
        </div>
    </ion-list>


    <ion-fab bottom right>
        <button ion-fab (click)="AddNewPub()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>


</ion-content>
